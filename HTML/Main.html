<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link href="../CSS/Style.css" rel="stylesheet">
    <script src="../JS_Code/Conversion.js"></script>

    <title>Quantity Measurement</title>
</head>

<body>

    <div class="header">
        <h2 class="text1"><b>Quanment</b></h2>
        <h4 class="text2"><b>History</b></h4>
    </div>
    
    <div class="well">
        <h1>Welcome to Quantity Measurement</h1>
    </div>

    <div class="main">
        <p class="para"><b>CHOOSE TYPE</b></p>

        <div class="contain">

            <div class="card hv" id="lengthCard">
                <img>
                <h5 class="card-title"><b>Length</b></h5>
            </div>

            <div class="card hv2" id="tempCard">
                <img>
                <h5 class="card-title"><b>Temperature</b></h5>
            </div>

            <div class="card hv3" id="volumeCard">
                <img>
                <h5 class="card-title"><b>Volume</b></h5>
            </div>

        </div>

        <div class="box">
            <div class="card1 leftBox">

                <h2 class="card-title">FROM</h2>
                <input type="number" class="input leftInput" id="leftInput" oninput="calculate()" placeholder="1">
                <select class="leftMeasure opt" id="leftMeasure">

                </select>
            </div>

            <div class="card1 rightBox">

                <h2 class="card-title">TO</h2>
                <input type="number" class="input rightInput" id="rightInput" placeholder="100">
                <select class="rightMeasure opt" id="rightMeasure">

                </select>
            </div>
        </div>

    </div>

</body>

</html>
